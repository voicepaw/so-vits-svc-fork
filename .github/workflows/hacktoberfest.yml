name: Hacktoberfest

on:
  schedule:
    # Run every day in October
    - cron: "0 0 * 10 *"
    # Run on the 1st of November to revert
    - cron: "0 13 1 11 *"

jobs:
  hacktoberfest:
    runs-on: ubuntu-latest

    steps:
      - uses: browniebroke/hacktoberfest-labeler-action@4c190a47917f3b8fecf99c5ee6a87a9aa265168f # v2.4.0
        with:
          github_token: ${{ secrets.GH_PAT }}
