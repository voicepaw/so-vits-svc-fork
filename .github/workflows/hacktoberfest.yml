name: Hacktoberfest

on:
  schedule:
    # Run every day in October
    - cron: "0 0 * 10 *"
    # Run on the 1st of November to revert
    - cron: "0 13 1 11 *"

jobs:
  hacktoberfest:
    runs-on: ubuntu-latest

    steps:
      - uses: browniebroke/hacktoberfest-labeler-action@c69dca7f9fb3c2d63739aacd2f20661962e0dd2f # v2.4.2
        with:
          github_token: ${{ secrets.GH_PAT }}
